ltm profile dns dns {
    app-service none
    avr-dnsstat-sample-rate 300
    cache none
    dns64 disabled
    dns-security DDoS_DNS
    edns0-client-subnet-insert disabled
    enable-cache no
    enable-dns-express yes
    enable-dns-firewall yes
    enable-dnssec yes
    enable-gtm yes
    enable-hardware-query-validation yes
    enable-hardware-response-cache yes
    enable-logging yes
    enable-rapid-response no
    log-profile DNS_Logging
    process-rd yes
    process-xfr no
    rapid-response-last-action drop
    unhandled-query-action allow
    use-local-bind yes
}